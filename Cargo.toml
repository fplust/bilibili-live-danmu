[package]
name = "bilibili-live-danmu"
version = "0.4.0"
authors = ["fplust <fplustlu@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-std = "1"
url = "2.1"
futures = "0.3"
async-tungstenite = { version = "0.3", features = ["async-std-runtime", "async-native-tls"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1.0"
bincode = "1"
byteorder = "1"
chrono = "0.4"
reqwest = { version = "0.10", features = ["json"]}
tokio = "0.2"

[dev-dependencies]
clap = "2"
# browsercookie-rs = "0.1"
browsercookie-rs = { path = "../browsercookie-rs" }
regex = "1"
ansi_term = "0.11"
rustyline = "5"
# cursive = "0.12"

[lib]
name = "blive_danmu"

[[example]]
name = "blive"
